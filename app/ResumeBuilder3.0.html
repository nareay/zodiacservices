<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Resume Builder â€“ Version 3 (Color Preserved)</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f3f6fa;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 950px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #1a73e8;
  }
  .section { margin-bottom: 20px; }
  .row {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 10px;
  }
  .row label {
    width: 150px;
    font-weight: bold;
    padding-top: 5px;
  }
  .row input, .row textarea {
    flex: 1;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  textarea { resize: vertical; min-height: 60px; }
  .controls {
    text-align: center;
    margin-top: 25px;
  }
  button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background: #1a73e8;
    color: white;
    cursor: pointer;
    margin: 5px;
  }
  button.small { background: #28a745; }
  button.danger { background: #dc3545; }

  /* Resume layout */
  .resume-wrapper {
    width: 210mm;
    min-height: 297mm;
    background: white;
    color: #333;
    margin: auto;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .resume-header {
    background: #1a73e8;
    color: white;
    padding: 25px;
    text-align: center;
  }
  .resume-header h1 { margin: 0; font-size: 28px; }
  .resume-header p { margin: 5px 0 0 0; }
  .resume-body {
    display: grid;
    grid-template-columns: 30% 60%;
  }
  .resume-left {
    background: #f5f7fa;
    padding: 20px;
    border-right: 1px solid #ddd;
  }
  .resume-right {
    padding: 20px;
  }
  h4 {
    color: #1a73e8;
    margin-top: 10px;
    margin-bottom: 5px;
    border-bottom: 1px solid #1a73e8;
    padding-bottom: 4px;
  }
  .skills span {
    display: inline-block;
    background: #e0e7ff;
    color: #1a73e8;
    padding: 4px 8px;
    border-radius: 4px;
    margin: 3px 3px 0 0;
    font-size: 13px;
  }
  p { margin: 5px 0; line-height: 1.4; }
  .signature {
    text-align: right;
    margin-top: 30px;
    font-style: italic;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .row { flex-direction: column; }
    .row label { width: 90%; }
    .resume-body { grid-template-columns: 1fr; }
    button { width: 90%; margin-top: 5px; }
  }

  /* Print styling â€“ Color preserved */
  @media print {
    body {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
    body * { visibility: hidden; }
    #resume-output, #resume-output * { visibility: visible; }
    #resume-output { position: absolute; left: 0; top: 0; width: 210mm; }
    @page { size: A4; margin: 10mm; }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Simple Resume Builder â€“ Version 3</h2>

    <!-- Personal Info -->
    <div class="section">
      <h3>Personal Info</h3>
      <div class="row"><label>Full Name:</label><input type="text" id="fullName"></div>
      <div class="row"><label>Email:</label><input type="email" id="email"></div>
      <div class="row"><label>Phone:</label><input type="text" id="phone"></div>
      <div class="row"><label>Address:</label><input type="text" id="address"></div>
      <div class="row"><label>Career Objective:</label><textarea id="objective"></textarea></div>
    </div>

    <!-- Education -->
    <div class="section">
      <h3>Education</h3>
      <div class="row"><label>Degree:</label><input type="text" id="degree"></div>
      <div class="row"><label>Institution:</label><input type="text" id="institution"></div>
      <div class="row"><label>Year:</label><input type="text" id="year"></div>
      <div class="row"><label>Percentage/CGPA:</label><input type="text" id="grade"></div>
    </div>

    <!-- Work Experience -->
    <div class="section">
      <h3>Work Experience</h3>
      <div class="row"><label>Company:</label><input type="text" id="company"></div>
      <div class="row"><label>Role:</label><input type="text" id="role"></div>
      <div class="row"><label>Duration:</label><input type="text" id="duration"></div>
      <div class="row"><label>Responsibilities:</label><textarea id="responsibilities"></textarea></div>
    </div>

    <!-- Skills -->
    <div class="section">
      <h3>Skills</h3>
      <div class="row"><label>List (comma separated):</label><input type="text" id="skills"></div>
    </div>

    <!-- Projects -->
    <div class="section">
      <h3>Projects / Achievements</h3>
      <div class="row"><label>Title:</label><input type="text" id="projectTitle"></div>
      <div class="row"><label>Description:</label><textarea id="projectDesc"></textarea></div>
    </div>

    <!-- Signature -->
    <div class="section">
      <div class="row"><label>Signature:</label><input type="text" id="signature"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prepareBtn">Prepare Resume</button>
      <button id="printBtn" class="small">Print</button>
      <button id="resetBtn" class="danger">Reset</button>
      <p style="font-size:13px;color:#555">ðŸ’¡ Tip: Colors will appear correctly in PDF now.</p>
    </div>

    <!-- Resume Output -->
    <div id="resume-output" class="resume-wrapper" style="display:none;"></div>
  </div>

<script>
function prepareResume() {
  const fullName = document.getElementById('fullName').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;
  const objective = document.getElementById('objective').value;
  const degree = document.getElementById('degree').value;
  const institution = document.getElementById('institution').value;
  const year = document.getElementById('year').value;
  const grade = document.getElementById('grade').value;
  const company = document.getElementById('company').value;
  const role = document.getElementById('role').value;
  const duration = document.getElementById('duration').value;
  const responsibilities = document.getElementById('responsibilities').value;
  const skills = document.getElementById('skills').value.split(',').map(s=>s.trim()).filter(Boolean);
  const projectTitle = document.getElementById('projectTitle').value;
  const projectDesc = document.getElementById('projectDesc').value;
  const signature = document.getElementById('signature').value;

  const skillsHTML = skills.map(s => `<span>${s}</span>`).join(' ');

  const html = `
    <div class="resume-header">
      <h1>${fullName || 'Your Name'}</h1>
      <p>${email || ''} | ${phone || ''}</p>
      <p>${address || ''}</p>
    </div>
    <div class="resume-body">
      <div class="resume-left">
        <h4>Objective</h4>
        <p>${objective || ''}</p>

        <h4>Skills</h4>
        <div class="skills">${skillsHTML}</div>

        <h4>Education</h4>
        <p><strong>${degree || ''}</strong><br>${institution || ''} (${year || ''})<br><em>${grade || ''}</em></p>
      </div>
      <div class="resume-right">
        <h4>Work Experience</h4>
        <p><strong>${company || ''}</strong> - ${role || ''}<br>${duration || ''}</p>
        <p>${responsibilities || ''}</p>

        <h4>Projects / Achievements</h4>
        <p><strong>${projectTitle || ''}</strong><br>${projectDesc || ''}</p>

        <div class="signature"><p>Signature: ${signature || ''}</p></div>
      </div>
    </div>
  `;

  const output = document.getElementById('resume-output');
  output.innerHTML = html;
  output.style.display = 'block';
}

function resetForm() {
  document.querySelectorAll('input, textarea').forEach(i => i.value = '');
  document.getElementById('resume-output').style.display = 'none';
}

document.getElementById('prepareBtn').addEventListener('click', prepareResume);
document.getElementById('printBtn').addEventListener('click', ()=>window.print());
document.getElementById('resetBtn').addEventListener('click', resetForm);
</script>
</body>
</html>
